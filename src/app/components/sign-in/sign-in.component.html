<div class="linea">
    <h4 class="e">KYBERNET</h4>
  </div>

<div class="wrapper">

    <div *ngIf="!loading" class="body">
        <h3>Registrar Usuario</h3><br>
        <div class="form-floating mb-3 mt-3">
            <input type="text" [(ngModel)]="username" class="form-control" placeholder="Ingrese usuario">
            <label>Usuario</label>
        </div>
        <div class="form-floating mb-3">
            <input type="password" [(ngModel)]="password" class="form-control" placeholder="Ingrese password">
            <label>Contraseña</label>
        </div>
        <div class="form-floating mb-3">
            <input type="password" [(ngModel)]="confirmPassword" class="form-control" placeholder="Ingrese la contraseña de nuevo">
            <label>Repetir Contraseña</label>
        </div>
        <div class="form-floating mb-3">
            <input type="date" [(ngModel)]="fechaNacimiento" (ngModelChange)="formatDate($event)" class="form-control" placeholder="Ingrese fecha de nacimiento" pattern="\d{2}/\d{2}/\d{4}">
            <label>Fecha de Nacimiento</label>
        </div>        
        <div class="form-floating mb-3">
            <input type="text" [(ngModel)]="direccion" class="form-control" placeholder="Ingrese dirección">
            <label>Dirección</label>
        </div>
        <div class="form-floating mb-3">
            <input type="number" [(ngModel)]="telefono" class="form-control" placeholder="Ingrese número de teléfono" >
            <label>Número de Teléfono</label>
        </div>
        <div class="d-grid gap-2 mb-3">
            <button type="button" (click)="addUser()" class="btn btn-lg" style="background-color: #333; color: white;">Registrarse</button>
        </div>
        <a routerLink="/login">Volver</a>
    </div>
    <app-spinner *ngIf="loading"></app-spinner>
</div>
