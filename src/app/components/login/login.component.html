<div class="linea">
    <h4 class="e">KYBERNET</h4>
  </div>
  
<div class="wrapper">
    <div *ngIf="!loading" class="body">
        <h3>Inicio de sesión</h3><br>

        <div class="form-floating mb-3 mt-3">
            <input type="text" [(ngModel)]="username" autocomplete="false" class="form-control" placeholder="Ingrese usuario">
            <label>Usuario</label>
        </div>
        <div class="form-floating mb-3">
            <input type="password" [(ngModel)]="password" autocomplete="false" class="form-control" placeholder="Ingrese contraseña">
            <label>Contraseña</label>
        </div>
        <div class="d-grid gap-2">
            <button type="button" class="btn btn-lg" style="background-color: #333; color: white;" (click)="login()">Acceder</button>
        </div>
        <p class="mt-3">No tienes una cuenta? <a routerLink="/signIn">Registrate</a></p>
    </div>
    <app-spinner *ngIf="loading"></app-spinner>
</div>
